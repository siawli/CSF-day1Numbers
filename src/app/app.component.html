<div class="top">
  <div>
    <h3>List of numbers: {{ listOfNums.join(', ') }}</h3>
  </div>
  <div class="button">
    <button type="button" (click)="reset()" [disabled]="listEmpty">Reset</button>
  </div>
</div>

<div>
  <app-numbers [current]="randomNo" (addNumber)="addNoToList($event)">
  </app-numbers>
</div>
